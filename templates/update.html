{% extends 'base.html' %}

{% block title %}
update
{% endblock title %}

{% block body %}

   
<center>    
    <h1>welcome to update</h1>
    
      {%if user.is_authenticated %}
      <h2>welcome {{TO.username.username}}</h2>
      {% endif %}

     <form  method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <label for="text">text for tweet</label>
        <textarea name="text" id="text">{{TO.text}}</textarea> <br><br>
 
        <img src="{{TO.photo.url}}" alt="" style="width: 100px; height: 100px;"> <br><br>

        <label for="photo"></label>
        <input type="file" name="photo" id="photo"> <br><br>

        <input type="submit" value="update tweet">
     </form>
      
</center>
{% endblock body %}
